name: Lint

on:
  push:
    branches: [main, stable-1]
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: make venv

      - name: Lint docs
        run: make lint-docs

  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ansible/ansible-lint@v25.12.0
        env:
          HCLOUD_TOKEN: ""
