name: Vendor

on:
  push:
    branches: [main, stable-1]
    paths:
      - plugins/module_utils/vendor/**
      - scripts/vendor.py
  pull_request:
    paths:
      - plugins/module_utils/vendor/**
      - scripts/vendor.py

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Ensure vendors are not diverging
        run: make vendor-check
